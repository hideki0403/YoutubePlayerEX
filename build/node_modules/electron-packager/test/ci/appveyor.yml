platform:
- x86
environment:
  matrix:
  - nodejs_version: "8"
  - nodejs_version: "10"
cache:
- 'node_modules'
- '%USERPROFILE%\.electron'
branches:
  only:
  - master

install:
- ps: Install-Product node $env:nodejs_version $env:platform
- yarn
- yarn upgrade

test_script:
- node --version
- yarn --version
- node test/ci/_before_script.js
- yarn test
- yarn codecov

build: off
